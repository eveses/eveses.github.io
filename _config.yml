title: Writeup Note
email:
description: >-
  My study note
twitter_username: username
github_username: username
minimal_mistakes_skin: kali
search: true

markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
permalink: /:categories/:title/
paginate: 5
paginate_path: /page:num/
timezone: Asia/Seoul

include:
  - _pages

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

author:
  name   : "Jay"
  avatar : "/assets/images/bio-photo.png"
  bio    : "Student in cybersecurity, sharing what I learn along the way."
  links:
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: "https://eveses.github.io"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/eveses"


footer:
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: "https://instagram.com/"


show_excerpts: false      
read_time: false          
date_format: "%Y-%m-%d"   

defaults:
  # 포스트
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: false
      toc: true
      toc_sticky: true
      read_time: false
      comments: false
      share: true
      related: true

  # 페이지
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: false
      show_excerpts: false
      read_time: false

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
